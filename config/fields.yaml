# Agricultural monitoring configuration
# Luxembourg region - Agricultural monitoring area
#
# This configuration defines:
# - Bounding box: Area of interest for satellite monitoring
# - Fields: Individual agricultural parcels to monitor
#
# All coordinates in WGS84 (EPSG:4326): [longitude, latitude]

# Bounding box - defines the overall monitoring area
# Covers Luxembourg and surrounding agricultural regions (~80km x 80km)
bbox:
  xmin: 5.735   # Western boundary (longitude)
  ymin: 49.447  # Southern boundary (latitude)
  xmax: 6.531   # Eastern boundary (longitude)
  ymax: 50.182  # Northern boundary (latitude)

# Field definitions
# Each field represents an agricultural parcel with:
# - id: Unique identifier
# - crop_type: Type of crop planted
# - planting_date: Date when crop was planted (YYYY-MM-DD)
# - polygon: Geographic coordinates (closed ring)
#
# Note: First and last point must be identical to close the polygon

fields:
  # Northern sector - early spring cereals
  - id: F001
    crop_type: wheat
    planting_date: "2024-03-10"
    polygon:
      - [5.90, 49.85]
      - [6.00, 49.85]
      - [6.00, 49.95]
      - [5.90, 49.95]
      - [5.90, 49.85]
  
